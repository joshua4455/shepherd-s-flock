<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline - VBCI REDEEMER SANCTUARY</title>
    <meta name="description" content="You are offline. Some features may be unavailable." />
    <style>
      :root { color-scheme: light dark; }
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif; margin: 0; padding: 0; display: grid; place-items: center; min-height: 100dvh; }
      .card { max-width: 560px; padding: 24px; border-radius: 16px; border: 1px solid rgba(0,0,0,0.08); background: rgba(255,255,255,0.82); backdrop-filter: blur(8px); box-shadow: 0 10px 30px rgba(0,0,0,0.06); }
      h1 { margin: 0 0 8px; font-size: 1.25rem; }
      p { margin: 0 0 12px; opacity: 0.8; }
      .hint { font-size: 0.9rem; opacity: 0.7; }
      .actions { margin-top: 16px; display: flex; gap: 10px; }
      .btn { padding: 10px 14px; border-radius: 10px; border: 1px solid rgba(0,0,0,0.1); background: #0ea5e9; color: white; text-decoration: none; }
      .btn.secondary { background: transparent; color: inherit; }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>You're offline</h1>
      <p>Some content isn't available right now. We'll automatically retry when you're back online.</p>
      <p class="hint">Tip: you can still browse previously loaded pages and static assets.</p>
      <div class="actions">
        <a class="btn" href="/">Retry</a>
        <a class="btn secondary" href="/settings">Go to Settings</a>
      </div>
    </div>
  </body>
</html>
